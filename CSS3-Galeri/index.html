<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>The Random Pics</h1>

    <div class="container">
      <ul class="gallery">
        <li>
          <a href="#gambar-1">
            <img src="https://picsum.photos/id/100/120/120" alt="random-1" />
            <span>Random Pic 1</span>
          </a>

          <div class="overlay" id="gambar-1">
            <a href="#" class="close">x close</a>

            <a href="#gambar-4" class="prev">previous</a>
            <img
              src="https://picsum.photos/id/100/600/800"
              alt="random-full-1"
            />
            <a href="#gambar-2" class="next">next</a>
          </div>
        </li>
        <li>
          <a href="#gambar-2">
            <img src="https://picsum.photos/id/200/120/120" alt="random-2" />
            <span>Random Pic 2</span>
          </a>

          <div class="overlay" id="gambar-2">
            <a href="#" class="close">x close</a>

            <a href="#gambar-1" class="prev">previous</a>
            <img
              src="https://picsum.photos/id/200/600/800"
              alt="random-full-2"
            />
            <a href="#gambar-3" class="next">next</a>
          </div>
        </li>
        <li>
          <a href="#gambar-3">
            <img src="https://picsum.photos/id/300/120/120" alt="random-3" />
            <span>Random Pic 3</span>
          </a>

          <div class="overlay" id="gambar-3">
            <a href="#" class="close">x close</a>

            <a href="#gambar-2" class="prev">previous</a>
            <img
              src="https://picsum.photos/id/300/600/800"
              alt="random-full-3"
            />
            <a href="#gambar-4" class="next">next</a>
          </div>
        </li>
        <li>
          <a href="#gambar-4">
            <img src="https://picsum.photos/id/400/120/120" alt="random-4" />
            <span>Random Pic 4</span>
          </a>

          <div class="overlay" id="gambar-4">
            <a href="#" class="close">x close</a>

            <a href="#gambar-3" class="prev">previous</a>
            <img
              src="https://picsum.photos/id/400/600/800"
              alt="random-full-4"
            />
            <a href="#gambar-1" class="next">next</a>
          </div>
        </li>

        <div class="clear"></div>
      </ul>
    </div>
  </body>
</html>
